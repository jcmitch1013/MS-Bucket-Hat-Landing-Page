<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />



    <link rel="stylesheet" href="css/main.css" />

    <title>Reconstructed Bucket Hat</title>
  </head>

  <body>
    <header>
      <a href="https://www.marksabinodesign.com/" target="blank_">
        <img class="logo" src="img/logo.svg"/>
      </a>

    </header>


    <div class="overlay hidden"></div>

      <div class="hero-text">
        <h1><span class="handmade-txt">Handmade</span> by <span class="mark-btn">Mark Sabino</span></h1>
        <h3>Reconstructed Bucket Hat</h3>
        <h5>
          Originally made with deconstructed Yankee hats, <br />
          the redux keeps the same feel but is now made with <br />
          heavyweight canvas and blasted with embrodiered logos.
        </h5>
      </div>

      <a href="https://www.marksabinodesign.com/product-page/logo-trucker"
      target="_blank" >
      <button class="shop-now-btn">Shop Now</button> </a>




<div class="product-images">
      <img src="img/hat.png" class="main-image">


      <div class="img-gallery">
        <img class="pop-up" id="hat_left" src="/img/hat_left.png" />
        <img class="pop-up" id="hat_right" src="/img/hat_right.png" />
      </div>

    </div>


      <div class="modal-images hidden">
        <img class="left_mod hidden" src="img/hat_left.png" />
        <img class="mid_mod hidden" src="img/mark_selfie.png" />
        <img class="right_mod hidden" src="img/hat_right.png" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
